<div style="width:100%;height:100%;background-color: aqua">
  <app-plugin-manager></app-plugin-manager>
  <div  class="plugins-grid-container">
    <gridster [options]="options">
      <gridster-item *ngFor="let plugin of (enabledPlugins$ | async)" [item]="{x:0,y:0,cols:10,rows:10}">
        <div class="gridster-item-content drag-handler" >
          <ng-container *ngComponentOutlet="pluginsService.getPluginComponent(plugin.name)"></ng-container>
        </div>
      </gridster-item>
    </gridster>
  </div>
</div>
